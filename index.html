<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <form role="form" enctype="multipart/form-data" action="http://localhost:3000/product/addAction" method="POST">
    <div class="box-body">
      <div class="form-group">
        <label for="proname">产品名称</label>
        <input type="text" class="form-control" name="pname" id="proname" placeholder="产品名称">
      </div>
      <div class="form-group">
        <label for="ppic">图片</label>
        <input type="file" name="ppic" id="ppic">

        <p class="help-block">Example block-level help text here.</p>
      </div>
      
    </div>
    <!-- /.box-body -->

    <div class="box-footer">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</body>
<script src="public/bower_components/jquery/dist/jquery.min.js"></script>

    url: 'http://localhost:3000/api/user',

    }
  })
</script>
</html>
